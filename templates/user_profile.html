<!-- user_profile.html -->
{% extends "base.html" %}
{% block content %}
  <h1>Welcome, {{ user.first_name }} {{ user.last_name }}!</h1>
  <h2>Your Feedback:</h2>
  <ul>
    {% for feedback in feedback %}
      <li>
        <strong>{{ feedback.title }}</strong><br>
        {{ feedback.content }}<br>
        <form method="POST" action="{{ url_for('delete_feedback', feedback_id=feedback.id) }}">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('add_feedback', username=user.username) }}" class="btn btn-primary">Add Feedback</a>
{% endblock %}
